<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mem-Slider</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <header class="header"></header>
    <section class="slider">
        <div class="slider__container">
            <input type="radio" name="slider" id="control1" checked>
            <input type="radio" name="slider" id="control2">
            <input type="radio" name="slider" id="control3">
            <input type="radio" name="slider" id="control4">
            <div class="slider__wrapper">
                <div class="slider__inner">
                    <div class="slider__image slider__image1">

                    </div>
                    <div class="slider__image slider__image2">

                    </div>
                    <div class="slider__image slider__image3">

                    </div>
                    <div class="slider__image slider__image4">

                    </div>
                </div>
            </div>
            <div class="slider__controls">
                <label for="control1"></label>
                <label for="control2"></label>
                <label for="control3"></label>
                <label for="control4"></label>
            </div>
        </div>
    </section>
    <footer class="footer"></footer>
</body>

</html>
