<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mem-Slider</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <section class="slider">
        <div class="slider__container">
            <input type="radio" name="slider" id="control1" checked>
            <input type="radio" name="slider" id="control2">
            <input type="radio" name="slider" id="control3">
            <input type="radio" name="slider" id="control4">
            <input type="radio" name="slider" id="control5">
            <input type="radio" name="slider" id="control6">
            <div class="slider__wrapper">
                <div class="slider__inner">
                    <div class="slider__image-wrapper">
                        <img class="slider__image slider__image1" src="./assets/images/scram.jpg" alt="Scram">
                    </div>
                    <div class="slider__image-wrapper">
                        <img class="slider__image slider__image1" src="./assets/images/hanoi.jpg" alt="Hanoi">
                    </div>
                    <div class="slider__image-wrapper">
                        <img class="slider__image slider__image1" src="./assets/images/timezone.jpg" alt="Timezone">
                    </div>
                    <div class="slider__image-wrapper">
                        <img class="slider__image slider__image1" src="./assets/images/minorchanges.jpg" alt="Minorchanges">
                    </div>
                    <div class="slider__image-wrapper">
                        <img class="slider__image slider__image1" src="./assets/images/macron.jpg" alt="Macron">
                    </div>
                    <div class="slider__image-wrapper">
                        <img class="slider__image slider__image1"src="./assets/images/erevan.jpg" alt="Erevan">
                    </div>
                </div>
            </div>
            <div class="slider__bottom">
                <div class="slider__captions">
                    <p class="slider__caption slider__caption1">Scram</p>
                    <p class="slider__caption slider__caption2">Hanoi</p>
                    <p class="slider__caption slider__caption3">Timezone</p>
                    <p class="slider__caption slider__caption4">Minorchanges</p>
                    <p class="slider__caption slider__caption5">Macron</p>
                    <p class="slider__caption slider__caption6">Erevan</p>
                </div>
                <div class="slider__controls">
                    <label class="slider__control" for="control1">
                        <span class="slider__disk slider__disk1"></span>
                    </label>
                    <label class="slider__control" for="control2">
                        <span class="slider__disk slider__disk2"></span>
                    </label>
                    <label class="slider__control" for="control3">
                        <span class="slider__disk slider__disk3"></span>
                    </label>
                    <label class="slider__control" for="control4">
                        <span class="slider__disk slider__disk4"></span>
                    </label>
                    <label class="slider__control" for="control5">
                        <span class="slider__disk slider__disk5"></span>
                    </label>
                    <label class="slider__control" for="control6">
                        <span class="slider__disk slider__disk6"></span>
                    </label>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
