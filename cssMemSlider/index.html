<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mem-Slider</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <header class="header"></header>
    <section class="slider">
        <div class="slider__container">
            <input type="radio" name="slider" id="control1" checked>
            <input type="radio" name="slider" id="control2">
            <input type="radio" name="slider" id="control3">
            <input type="radio" name="slider" id="control4">
            <input type="radio" name="slider" id="control5">
            <input type="radio" name="slider" id="control6">
            <div class="slider__wrapper">
                <div class="slider__inner">
                    <div class="slider__image slider__image1">

                    </div>
                    <div class="slider__image slider__image2">

                    </div>
                    <div class="slider__image slider__image3">

                    </div>
                    <div class="slider__image slider__image4">

                    </div>
                    <div class="slider__image slider__image5">

                    </div>
                    <div class="slider__image slider__image6">

                    </div>
                </div>
            </div>
            <div class="slider__bottom">
                <div class="slider__captions">
                    <p class="slider__caption" class="slider__caption1">Hanoi</p>
                    <p class="slider__caption" class="slider__caption2"></p>
                    <p class="slider__caption" class="slider__caption3"></p>
                    <p class="slider__caption" class="slider__caption4"></p>
                    <p class="slider__caption" class="slider__caption5"></p>
                    <p class="slider__caption" class="slider__caption6"></p>
                </div>
                <div class="slider__controls">
                    <label class="slider__control" for="control1">
                        <span class="slider__disk"></span>
                    </label>
                    <label class="slider__control" for="control2">
                        <span class="slider__disk"></span>
                    </label>
                    <label class="slider__control" for="control3">
                        <span class="slider__disk"></span>
                    </label>
                    <label class="slider__control" for="control4">
                        <span class="slider__disk"></span>
                    </label>
                    <label class="slider__control" for="control5">
                        <span class="slider__disk"></span>
                    </label>
                    <label class="slider__control" for="control6">
                        <span class="slider__disk"></span>
                    </label>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer"></footer>
</body>

</html>
